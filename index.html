<!DOCTYPE html>
<html>
<head>
  <title>App Pomodoro Timer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/syncrono.css">
    <link rel="stylesheet" type="text/css" href="css/solar.css">
    <script src="js/syncrono.js"></script>
    <script src="js/text.js"></script>


</head>
<body>
  <div id="container">
    <div class='solar-syst'>
      <div class='sun'></div>
      <div class='mercury'></div>
      <div class='venus'></div>
      <div class='earth'></div>
      <div class='mars'></div>
      <div class='jupiter'></div>
      <div class='saturn'></div>
      <div class='uranus'></div>
      <div class='neptune'></div>
      <div class='pluto'></div>
      <div class='asteroids-belt'></div>
      <h1>Syncrono</h1>Yovan Enovore
    </div>
 

    <div id="timer">25:00</div>

    <div id="buttons">
      <button id="start">Comenzar</button>
      <button id="stop">Detener</button>
      <button id="reset">Reiniciar</button>
    </div>
  </div>
</body>
</html>
